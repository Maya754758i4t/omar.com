<script>
function Salario(){
var PH=parseInt(document.FormSueldos.txtPH.value);
var HT=parseInt(document.FormSueldos.txtHT.value);
var DT=parseInt(document.FormSueldos.txtDT.value);
var HE=parseInt(document.FormSueldos.txtHE.value);

document.FormSueldos.txtPD1.value=PH*HT;
document.FormSueldos.txtSSHE.value=PH*HT*DT;
document.FormSueldos.txtPHE.value=(PH*2)*HE;
document.FormSueldos.txtSSCHE.value=PH*HT*DT+PH*HE*2;
document.FormSueldos.txtSQ.value=(PH*HT*DT+PH*HE*2)*2;
document.FormSueldos.txtSM.value=(PH*HT*DT+PH*HE*2)*4;
}
</script>
